# User server

# TCP 3001 -> backend 8.219.123.14:3001
upstream backend_3001_tcp {
    server 8.219.123.14:3001;   # Replace with your backend if needed
}

server {
    listen 0.0.0.0:3001;          # Listen on TCP/3001 (IPv4)
    listen [::]:3001;             # Listen on TCP/3001 (IPv6)
    proxy_connect_timeout 5s;     # Upstream connect timeout
    proxy_timeout 300s;           # Session timeout
    proxy_pass backend_3001_tcp;  # Forward to backend

    # Enable bandwidth logging
    access_log /var/log/nginx/stream_3001_tcp_bandwidth.log proxy_bandwidth;
}

