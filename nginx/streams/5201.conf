# iPerf default port

# TCP 5201 -> backend 142.171.197.90:5201
upstream backend_5201_tcp {
    server 142.171.197.90:5201;   # Replace with your backend if needed
}

server {
    listen 0.0.0.0:5201;          # Listen on TCP/5201 (IPv4)
    listen [::]:5201;             # Listen on TCP/5201 (IPv6)
    proxy_connect_timeout 5s;     # Upstream connect timeout
    proxy_timeout 300s;           # Session timeout
    proxy_pass backend_5201_tcp;  # Forward to backend

    # Enable bandwidth logging
    access_log /var/log/nginx/stream_5201_tcp_bandwidth.log proxy_bandwidth;
}

# UDP 5201 -> backend 142.171.197.90:5201
upstream backend_5201_udp {
    server 142.171.197.90:5201;   # Same backend for UDP
}

server {
    listen 0.0.0.0:5201 udp;      # Listen on UDP/5201 (IPv4)
    listen [::]:5201 udp;         # Listen on UDP/5201 (IPv6)
    proxy_timeout 120s;           # UDP session timeout
    proxy_pass backend_5201_udp;  # Forward to backend

    # Enable bandwidth logging
    access_log /var/log/nginx/stream_5201_udp_bandwidth.log proxy_bandwidth;
}
