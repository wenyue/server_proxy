# TCP 8080 -> backend 8.219.123.14:2053
upstream backend_8080_tcp {
    server 8.219.123.14:2053;   # Replace with your backend if needed
}

server {
    listen 0.0.0.0:8080;          # Listen on TCP/8080 (IPv4)
    listen [::]:8080;             # Listen on TCP/8080 (IPv6)
    proxy_connect_timeout 5s;     # Upstream connect timeout
    proxy_timeout 300s;           # Session timeout
    proxy_pass backend_8080_tcp;  # Forward to backend

    # Enable bandwidth logging
    access_log /var/log/nginx/stream_8080_tcp_bandwidth.log proxy_bandwidth;
}

# UDP 8080 -> backend 8.219.123.14:2053
upstream backend_8080_udp {
    server 8.219.123.14:2053;   # Same backend for UDP
}

server {
    listen 0.0.0.0:8080 udp;      # Listen on UDP/8080 (IPv4)
    listen [::]:8080 udp;         # Listen on UDP/8080 (IPv6)
    proxy_timeout 120s;           # UDP session timeout
    proxy_pass backend_8080_udp;  # Forward to backend

    # Enable bandwidth logging
    access_log /var/log/nginx/stream_8080_udp_bandwidth.log proxy_bandwidth;
}
