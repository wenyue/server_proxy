# TCP 8388 -> backend 8.219.123.14:8388
upstream backend_8388_tcp {
    server 8.219.123.14:8388;   # Replace with your backend if needed
}

server {
    listen 0.0.0.0:8388;          # Listen on TCP/8388 (IPv4)
    listen [::]:8388;             # Listen on TCP/8388 (IPv6)
    proxy_connect_timeout 5s;     # Upstream connect timeout
    proxy_timeout 300s;           # Session timeout
    proxy_pass backend_8388_tcp;  # Forward to backend

    # Enable bandwidth logging
    access_log /var/log/nginx/stream_8388_tcp_bandwidth.log proxy_bandwidth;
}

# UDP 8388 -> backend 8.219.123.14:8388
upstream backend_8388_udp {
    server 8.219.123.14:8388;   # Same backend for UDP
}

server {
    listen 0.0.0.0:8388 udp;      # Listen on UDP/8388 (IPv4)
    listen [::]:8388 udp;         # Listen on UDP/8388 (IPv6)
    proxy_timeout 120s;           # UDP session timeout
    proxy_pass backend_8388_udp;  # Forward to backend

    # Enable bandwidth logging
    access_log /var/log/nginx/stream_8388_udp_bandwidth.log proxy_bandwidth;
}
